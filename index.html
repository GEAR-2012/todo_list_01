<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fascinate&family=Grandstander&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f3fb50eddd.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section class="main-wrapper">
            <h1>ToDo List</h1>
            <hr />
            <ul id="todo-list-cont" class="list-cont">
                <!-- JavaScript fill this container with content -->
            </ul>
            <hr />
            <div class="btn-container">
                <button id="add-btn" class="btn btn-success" title="Add new item to the todo list">Add</button>
                <button id="reset-btn" class="btn btn-warning" title="Uncheck all items on the todo list">
                    Reset the List
                </button>
                <button id="delete-btn" class="btn btn-danger" title="Delete the full todo list">
                    Delete the List
                </button>
            </div>
        </section>
        <!-- JavaScript -->
        <!-- Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <!-- My code -->
        <script src="main.js"></script>
    </body>
</html>
